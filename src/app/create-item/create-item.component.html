
<div >

      <input matInput    [(ngModel)]="Item.name" >
    </mat-form-field><p></p>
    <label>Description:</label><p></p>
    <mat-form-field>
           
        <input matInput   [(ngModel)]="Item.description" >
      </mat-form-field><p></p>

        <input matInput   [(ngModel)]="Item.price"  >
      </mat-form-field><p></p>
      <button (click) = "addItem()"> Add Item </button>
</div>
